name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run vet
        run: make lint

      - name: Run govulncheck
        run: make vuln

      - name: Lint migrations
        run: make migrate-lint

      - name: Run tests
        run: make test
